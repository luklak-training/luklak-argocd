apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-luklak-api
spec:
  destination:
    name: in-cluster
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: helm-luklak-student-service
    repoURL: https://github.com/luklak-training/helm-luklak-api.git
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
